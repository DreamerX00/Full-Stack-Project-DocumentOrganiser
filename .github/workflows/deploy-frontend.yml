name: Deploy Frontend to ECR

on:
  push:
    tags:
      - "v*"

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: full-stack-docker/doc-frontend

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DocumentOrganiser-Frontend/document-organiser-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: DocumentOrganiser-Frontend/document-organiser-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,json,css}"

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test

  build-and-push:
    name: Build & Push to ECR
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ steps.version.outputs.VERSION }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          BACKEND_INTERNAL_URL: ${{ secrets.BACKEND_INTERNAL_URL }}
        run: |
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c 1-8)

          docker build \
            --build-arg NEXT_PUBLIC_GOOGLE_CLIENT_ID=$NEXT_PUBLIC_GOOGLE_CLIENT_ID \
            --build-arg BACKEND_INTERNAL_URL=${BACKEND_INTERNAL_URL:-http://backend:8080/api/v1} \
            -t $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $REGISTRY/$ECR_REPOSITORY:$COMMIT_SHA \
            -f DocumentOrganiser-Frontend/document-organiser-frontend/Dockerfile \
            DocumentOrganiser-Frontend/document-organiser-frontend/

          docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$ECR_REPOSITORY:$COMMIT_SHA

          echo "### Frontend image pushed :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- \`$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`$REGISTRY/$ECR_REPOSITORY:$COMMIT_SHA\`" >> $GITHUB_STEP_SUMMARY
