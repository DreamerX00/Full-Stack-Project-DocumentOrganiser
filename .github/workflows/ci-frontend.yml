name: CI â€“ Frontend

on:
  push:
    branches: [master]
    paths:
      - "DocumentOrganiser-Frontend/**"
  pull_request:
    branches: [master]
    paths:
      - "DocumentOrganiser-Frontend/**"

defaults:
  run:
    working-directory: DocumentOrganiser-Frontend/document-organiser-frontend

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: DocumentOrganiser-Frontend/document-organiser-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,json,css}"

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
