# Production Profile Configuration
# PostgreSQL Configuration (AWS RDS)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://full-stack-postgres-db.csd064icel56.us-east-1.rds.amazonaws.com:5432/documentorganiser}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:Akash#8851819851}
spring.datasource.driver-class-name=org.postgresql.Driver
# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000
# AWS S3 Configuration
storage.type=s3
storage.endpoint=${AWS_S3_ENDPOINT:}
storage.access-key=${AWS_ACCESS_KEY_ID}
storage.secret-key=${AWS_SECRET_ACCESS_KEY}
storage.bucket-name=${AWS_S3_BUCKET:document-organiser-prod}
storage.region=${AWS_REGION:us-east-1}
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000
# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}
# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
# Storage Quota (1 GB for production)
storage.default-quota-mb=1024
# Logging
logging.level.root=WARN
logging.level.com.alphadocuments=INFO
logging.level.org.springframework.security=WARN
# Actuator Security
management.endpoints.web.exposure.include=health,info,metrics,prometheus
