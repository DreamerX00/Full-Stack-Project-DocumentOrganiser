# Development Profile Configuration

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/documentorganiser
spring.datasource.username=docuser
spring.datasource.password=docpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

# MinIO/S3 Configuration
storage.type=minio
storage.endpoint=http://localhost:9000
storage.access-key=minioadmin
storage.secret-key=minioadmin123
storage.bucket-name=documents
storage.region=us-east-1

# JWT Configuration
jwt.secret=dev-secret-key-change-in-production-must-be-at-least-256-bits-long
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Google OAuth2 Configuration (replace with actual values)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Storage Quota (100 MB for dev)
storage.default-quota-mb=100

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
