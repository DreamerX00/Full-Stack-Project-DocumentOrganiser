# Test configuration
spring.application.name=DocumentOrganiser-Backend

# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT Configuration for tests
jwt.secret=test-secret-key-must-be-at-least-256-bits-long-for-testing-purposes-only
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Storage Configuration for tests
storage.type=minio
storage.endpoint=http://localhost:9000
storage.access-key=minioadmin
storage.secret-key=minioadmin123
storage.bucket-name=test-documents
storage.region=us-east-1
storage.default-quota-mb=100

# Disable Redis for tests
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# CORS
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.root=WARN
logging.level.com.alphadocuments=DEBUG

