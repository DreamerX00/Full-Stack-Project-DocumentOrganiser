version: 0.2

# ============================================================================
# AWS CodeBuild — Combined Build (Backend + Frontend)
# ============================================================================
# Builds and pushes BOTH images in a single CodeBuild run.
# Use this if you want one pipeline that deploys both services together.
#
# ECR repos:
#   154370341959.dkr.ecr.us-east-1.amazonaws.com/full-stack-docker/doc-backend
#   154370341959.dkr.ecr.us-east-1.amazonaws.com/full-stack-docker/doc-frontend
#
# Required environment variables (set in CodeBuild project):
#   AWS_ACCOUNT_ID               – e.g. 154370341959
#   AWS_DEFAULT_REGION           – e.g. us-east-1
#   IMAGE_TAG                    – e.g. 3.0.8
#   NEXT_PUBLIC_GOOGLE_CLIENT_ID – Google OAuth client ID (build-time arg)
#   BACKEND_INTERNAL_URL         – Internal backend URL for SSR rewrites
# ============================================================================

env:
  variables:
    AWS_DEFAULT_REGION: us-east-1
    AWS_ACCOUNT_ID: "154370341959"
    IMAGE_TAG: "3.0.8"
    BACKEND_REPO: full-stack-docker/doc-backend
    FRONTEND_REPO: full-stack-docker/doc-frontend
    BACKEND_INTERNAL_URL: http://backend:8080/api/v1

phases:
  pre_build:
    commands:
      - echo "=== Logging in to Amazon ECR ==="
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - COMMIT_SHA=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-8)
      - echo "Build version $IMAGE_TAG (commit $COMMIT_SHA)"

  build:
    commands:
      # ── Backend ──
      - echo "=== Building Backend Docker image ==="
      - docker build -t $BACKEND_REPO:$IMAGE_TAG -f DocumentOrganiser-Backend/Dockerfile DocumentOrganiser-Backend/
      - docker tag $BACKEND_REPO:$IMAGE_TAG $REGISTRY/$BACKEND_REPO:$IMAGE_TAG
      - docker tag $BACKEND_REPO:$IMAGE_TAG $REGISTRY/$BACKEND_REPO:$COMMIT_SHA

      # ── Frontend ──
      - echo "=== Building Frontend Docker image ==="
      - >-
        docker build
        --build-arg NEXT_PUBLIC_GOOGLE_CLIENT_ID=$NEXT_PUBLIC_GOOGLE_CLIENT_ID
        --build-arg BACKEND_INTERNAL_URL=$BACKEND_INTERNAL_URL
        -t $FRONTEND_REPO:$IMAGE_TAG
        -f DocumentOrganiser-Frontend/document-organiser-frontend/Dockerfile
        DocumentOrganiser-Frontend/document-organiser-frontend/
      - docker tag $FRONTEND_REPO:$IMAGE_TAG $REGISTRY/$FRONTEND_REPO:$IMAGE_TAG
      - docker tag $FRONTEND_REPO:$IMAGE_TAG $REGISTRY/$FRONTEND_REPO:$COMMIT_SHA

  post_build:
    commands:
      - echo "=== Pushing Backend to ECR ==="
      - docker push $REGISTRY/$BACKEND_REPO:$IMAGE_TAG
      - docker push $REGISTRY/$BACKEND_REPO:$COMMIT_SHA

      - echo "=== Pushing Frontend to ECR ==="
      - docker push $REGISTRY/$FRONTEND_REPO:$IMAGE_TAG
      - docker push $REGISTRY/$FRONTEND_REPO:$COMMIT_SHA

      - echo "=== Writing image definitions ==="
      - >-
        printf '[{"name":"doc-backend","imageUri":"%s"},{"name":"doc-frontend","imageUri":"%s"}]'
        $REGISTRY/$BACKEND_REPO:$IMAGE_TAG
        $REGISTRY/$FRONTEND_REPO:$IMAGE_TAG
        > imagedefinitions.json
      - echo "Build complete — both images pushed with tag $IMAGE_TAG"

artifacts:
  files:
    - imagedefinitions.json
