<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </radialGradient>

    <!-- Main Accent Gradient -->
    <linearGradient id="accentGradient" x1="0" y1="0" x2="800" y2="800">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>

    <!-- Glass Effect -->
    <linearGradient id="glassGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Soft Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>

  <!-- Glowing Orb -->
  <circle cx="400" cy="400" r="250" fill="url(#accentGradient)" opacity="0.15" filter="url(#glow)"/>

  <!-- Outer Floating Ring -->
  <circle cx="400" cy="400" r="220" stroke="url(#accentGradient)" stroke-width="4" opacity="0.4"/>

  <!-- Main Folder Container -->
  <g filter="url(#shadow)">
    <rect x="230" y="270" width="340" height="260" rx="40" fill="url(#accentGradient)"/>
  </g>

  <!-- Folder Top Flap -->
  <path d="M260 260 
           H380 
           L420 220 
           H520 
           Q560 220 560 260 
           V300 
           H260 Z"
        fill="url(#accentGradient)"/>

  <!-- Glass Overlay -->
  <rect x="250" y="300" width="300" height="210" rx="30" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Stacked Documents -->
  <rect x="310" y="330" width="180" height="40" rx="12" fill="white" opacity="0.9"/>
  <rect x="310" y="390" width="150" height="40" rx="12" fill="white" opacity="0.7"/>
  <rect x="310" y="450" width="120" height="40" rx="12" fill="white" opacity="0.5"/>

  <!-- Organising Circular Nodes -->
  <circle cx="280" cy="350" r="10" fill="#22D3EE"/>
  <circle cx="280" cy="410" r="10" fill="#A78BFA"/>
  <circle cx="280" cy="470" r="10" fill="#34D399"/>

  <!-- Connection Lines -->
  <line x1="280" y1="350" x2="310" y2="350" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="410" x2="310" y2="410" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="470" x2="310" y2="470" stroke="white" stroke-width="2" opacity="0.6"/>

</svg>
